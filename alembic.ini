# SONTECHSP Alembic Yapılandırması
# Version: 0.1.0
# Last Update: 2024-12-15

[alembic]
# Migration dosyalarının konumu
script_location = sontechsp/uygulama/veritabani/gocler

# Veritabanı URL'i (environment'tan okunacak)
sqlalchemy.url = postgresql+psycopg2://postgres:password@localhost:5432/sontechsp

# Migration dosya şablonu
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone ayarı
timezone = Europe/Istanbul

# Logging yapılandırması
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S